<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario estandar</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header>
<!--container nos permite centrar el contenido-->
		<div class="container">
			<h1>Formulario</h1>
			<h3>12 Columnas</h3>
		</div>
	</header>

	<div class="container">
		<br>
		<form action="" class="form-horizontal">
			<fieldset>
				<div class="form-group has-success">
					<label for="nombre" class="control-label col-md-2">Nombre:</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="nombre" placeholder="Nombre">
					</div>
				</div>

				<div class="form-group has-warning">
					<label for="nombre" class="control-label col-md-2">Nombre:</label>
					<div class="col-md-10">
						<p class="form-control-static">Iv√°n</p>
					</div>
				</div>

				<div class="form-group has-danger">
					<label for="correo" class="control-label col-md-2">Correo:</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="correo" placeholder="Correo:">
						</div>
				</div>

				<div class="form-group has-success">
					<div class="checkbox col-md-2 col-md-offset-2">
						<label>
							<input type="checkbox">Recuerdame
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-2 col-md-offset-2">
						<button class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>


	<!--Scripts-->
	<script src="../Jquery3/jquery.min.js"></script>
	<script src="../popper/popper1_14_7.min.js"></script>
	<script src="../bootstrap3/dist/js/bootstrap.min.js"></script>
</body>
</html>
