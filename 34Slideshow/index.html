<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--  Bootstrap  -->
	<link rel="stylesheet" type="text/css" href="../bootstrap3/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap3/dist/css/bootstrap-theme.css">

</head>

<body>

	<div class="container">
		<br />

		<div class="col-md-12">
			<div id="carousel-1" class="carousel slide" data-ride="carousel">
				<!-- Indicadores -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-1" data-slide-to="1"></li>
					<li data-target="#carousel-1" data-slide-to="2"></li>
				</ol>

				<!-- Contenedor de los slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="images/1546190316483.png" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro slide #1</h3>
							<p>Hola mundo</p>
						</div>
					</div>

					<div class="item">
						<img src="images/1546284190841.png" class="img-responsive" alt="">

							<h3>Este es nuestro slide #2</h3>
							<p>Hola mundo</p>
						</div>
					</div>

					<div class="item">
						<img src="images/1547495708006.jpg" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro slide #3</h3>
							<p>Hola mundo</p>
						</div>
					</div>
					<!-- Controles -->
					<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
					<span class="sr-only">Anterior</span>

					<a href="#carousel-1" class="right carousel-control" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
					<span class="sr-only">Siguiente</span>

				</div>

			</div>
		</div>
	</div>

	<span class="glyphicon glyphicon-user"></span>

	<!--Scripts-->
	<script src="../Jquery3/jquery.min.js"></script>
	<script src="../popper/popper1_14_7.min.js"></script>
	<script src="../bootstrap3/dist/js/bootstrap.min.js"></script>
