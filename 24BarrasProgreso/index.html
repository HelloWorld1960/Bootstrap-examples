<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Paginacion</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap3/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap3/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container-fluid">
</br>
	<div class="row">
		<div class="col-md-4">
			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width: 10%;">
					10% completado
				</div>
				<span class="sr-only">10% completado</span>
			</div>

			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width: 0%; min-width: 10%;">
					0% completado
				</div>
				<span class="sr-only">0% completado</span>
			</div>
			<!-- colores -->
			<div class="progress">
				<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 80%; min-width: 10%;">
					80% completado
				</div>
				<span class="sr-only">80% completado</span>
			</div>

			<div class="progress">
				<div class="progress-bar-info" role="progressbar" style="width: 10%; min-width: 10%;">
					10% completado
				</div>
				<span class="sr-only">10% completado</span>
			</div>

			<div class="progress">
				<div class="progress-bar-warning" role="progressbar" style="width: 10%; min-width: 10%;">
					10% completado
				</div>
				<span class="sr-only">10% completado</span>
			</div>

			<div class="progress">
				<div class="progress-bar-danger" role="progressbar" style="width: 10%; min-width: 10%;">
					10% completado
				</div>
				<span class="sr-only">10% completado</span>
			</div>
		<!-- combinados -->
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" style="width: 20%;">
				<span class="sr-only">20% completado</span>
				</div>
				<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width: 20%;">
				<span class="sr-only">20% completado</span>
				</div>
				<div class="progress-bar progress-bar-warning" role="progressbar" style="width: 20%;">
				<span class="sr-only">20% completado</span>
				</div>
			</div>
		</div>
	</div>
</div>


<!--Scripts-->
<script src="../Jquery3/jquery.min.js"></script>
<script src="../popper/popper1_14_7.min.js"></script>
<script src="../bootstrap3/dist/js/bootstrap.min.js"></script>
</body>
</html>
