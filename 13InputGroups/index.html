<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Button Dropdowns</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap3/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap3/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<header>
		<!--container nos permite centrar el contenido-->
		<div class="container">
			<h1>Header</h1>
			<h3>12 Columnas</h3>
		</div>
	</header>

	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">Correo</span>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control">
						<span class="input-group-addon">.00</span>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="checkbox">
						</span>
						<input type="text" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control">
						<span class="input-group-addon">
							<input type="radio" name="radio1">
						</span>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" name="radio1">
						</span>
						<input type="text" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-primary">Boton</button>
						</span>
						<input type="text" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Boton <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Item #1</a></li>
								<li><a href="#">Item #2</a></li>
								<li><a href="#">Item #3</a></li>
								<li><a href="#">Item #4</a></li>
							</ul>
						</span>
						<input type="text" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-primary">
								Boton
							</button>
							<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Item #1</a></li>
								<li><a href="#">Item #2</a></li>
								<li><a href="#">Item #3</a></li>
								<li><a href="#">Item #4</a></li>
							</ul>
						</span>
						<input type="text" class="form-control">
					</div>
				</div>

			</div>
		</div>
	</div>

	<!--Scripts-->
	<script src="../Jquery3/jquery.min.js"></script>
	<script src="../popper/popper1_14_7.min.js"></script>
	<script src="../bootstrap3/dist/js/bootstrap.min.js"></script>
</body>

</html>
