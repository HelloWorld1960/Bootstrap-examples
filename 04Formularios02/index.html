<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario estandar</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header>
<!--container nos permite centrar el contenido-->
		<div class="container">
			<h1>Formulario</h1>
			<h3>12 Columnas</h3>
		</div>
	</header>

	<div class="container">
		<br>
		<form action="" class="form-inline">

			<div class="form-group">
				<label class="sr-only" for="nombre">Nombre:</label>
				<input class="form-control mb-2 mr-sm-2 mb-sm-0" id="nombre" type="text" placeholder="Nombre">
			</div>

			<div class="form-group">
				<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					<label class="sr-only" for="correo">Correo:</label>
					<div class="input-group-addon">@</div>
					<input class="form-control" id="correo" type="text" placeholder="Correo:">
				</div>
			</div>

			<div class="form-check mb-2 mr-sm-2 mb-sm-0">
				<label>
					<input type="checkbox" name="" id="">Recuerdame
				</label>
			</div>

			<button class="btn btn-primary">Enviar</button>
		</form>
	</div>

	<!--Scripts-->
	<script src="../Jquery3/jquery.min.js"></script>
	<script src="../popper/popper1_14_7.min.js"></script>
	<script src="../bootstrap3/dist/js/bootstrap.min.js"></script>
</body>
</html>
