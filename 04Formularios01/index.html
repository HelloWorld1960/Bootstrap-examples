<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario estandar</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header>
<!--container nos permite centrar el contenido-->
		<div class="container">
			<h1>Formulario</h1>
			<h3>12 Columnas</h3>
		</div>
	</header>

	<div class="container">
		<br>
		<form action="" class="">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input class="form-control" id="" type="text" placeholder="Nombre">
			</div>

			<div class="form-group">
				<label for="option">Elige una opcion</label>
				<select class="form-control" name="" id="option">
					<option value="">Opcion #1</option>
					<option value="">Opcion #2</option>
					<option value="">Opcion #3</option>
					<option value="">Opcion #4</option>
					<option value="">Opcion #5</option>
				</select>
			</div>

			<div class="form-group">
				<label form="mensaje">Mensaje</label>
				<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
			</div>

			<div class="form-group">
				<label for="archivo">Archivo:</label>
				<input type="file" id="archivo">
				<p class="help-block">Maximo 50MB</p>
			</div>

			<button class="btn btn-primary">Enviar</button>
		</form>
	</div>

	<!--Scripts-->
	<script src="../Jquery3/jquery.min.js"></script>
	<script src="../popper/popper1_14_7.min.js"></script>
	<script src="../bootstrap3/dist/js/bootstrap.min.js"></script>
</body>
</html>
